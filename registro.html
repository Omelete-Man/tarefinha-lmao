<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar conta</title>
    <link rel="stylesheet" href="index.css">
    <style>
        body {
            background-image: url(imagens/avatar.jpg);
            background-size: cover;
        }
        
        .texto{
            background-position: 23% 0%;
        }

        .input{
            margin-top: 150px;
        }
    </style>
</head>
<body>
  <div class="input">
    <form class="texto">
        <h2>Crie uma conta</h2>
        <p>Nome de usuário</p> <input type="text" placeholder="Insira seu nome">
        <p>E-mail</p> <input type="text" placeholder="Insira seu e-mail">
        <p>Senha</p> <input type="password" placeholder="Insira uma senha">
        <p>Confirmar senha</p> <input type="password" placeholder="Confirme sua senha"><br><br>
        <button class="button">Criar conta</button>
        <p>Já possui uma conta? <a href="index.html" target="_blank">Entrar</a></p>
    </form>
  </div>
</body>
</html>
